<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONLINE BANK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="https://bankaust.com.au/static/theme/images/logo-horizontal-mobile.svg" alt="">
  </div>
  <h1>ONLINE BANK</h1>
  <main>
    <div class="savings">
      <h2>SAVINGS</h2>
      <p>YOUR BALANCE IS ...</p>
      <p class="dollor">$<span class="sBalance">100.00</span></p>
      <input class="sInput" type="text">

      <button class="sWithdraw">Withdraw</button> 
      <button class="sDeposit">Deposit</button>
    </div>
    <div class="checking">
      <h2>CHECKING</h2>
      <p>YOUR BALANCE IS ...</p>
      <p class="dollor">$<span class="cBalance">100.00</span></p>
      <input class="cInput" type="text">
      <button class="cWithdraw">Withdraw</button>
      <button class="cDeposit">Deposit</button>
      </div>

    </div>
  </main>

  <script src="onlineBank.js"></script>
</body>
</html>
